<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hub - Login</title>
    <link rel="icon" href="travel.png" type="image/png">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --light-bg: #f8fafc;
            --dark-text: #0f172a;
            --light-text: #f8fafc;
            --danger: #ef4444;
            --success: #22c55e;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .card-subtitle {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .error-message {
            padding: 0.75rem;
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-radius: 0.25rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 0.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider span {
            padding: 0 0.5rem;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        .loader {
            display: none;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-spinner {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-spinner .loader {
            display: none;
            margin-right: 0.5rem;
        }
        
        .btn-spinner.loading .loader {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">Travel Hub Portal</div>
        </div>
        
        <div class="card">
            <h1 class="card-title">Welcome Back</h1>
            <p class="card-subtitle">Log in to your account</p>
            
            <div class="error-message" id="error-message">
                Invalid credentials. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="rememberMe">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-spinner" id="login-button">
                    <span class="loader"></span>
                    Log In
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <p class="text-center">
                Don't have an account yet? <a href="register.html">Register here</a>
            </p>
        </div>
        
        <p class="text-center" style="color: var(--secondary-color); font-size: 0.875rem;">
            Â© 2025 Travel Hub Portal. All rights reserved.
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loginButton.classList.add('loading');
            errorMessage.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(loginForm);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                rememberMe: formData.get('rememberMe') === 'on'
            };
            
            try {
                // API call to login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in localStorage or sessionStorage based on remember me
                    if (loginData.rememberMe) {
                        localStorage.setItem('token', data.token);
                    } else {
                        sessionStorage.setItem('token', data.token);
                    }
                    
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'home.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMessage.style.display = 'block';
                    loginButton.classList.remove('loading');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = 'Login failed. Please try again later.';
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
                console.error('Login error:', error);
            }
        });
        
        // Handle 2FA if needed
        function handle2FA(userId) {
            // Redirect to 2FA page with user ID
            window.location.href = `2fa.html?userId=${userId}`;
        }
    </script>
</body>
</html>
